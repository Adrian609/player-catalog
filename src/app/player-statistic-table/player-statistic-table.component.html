<ag-grid-angular
  #agGrid
  style="width: 100%; height: 100%"
  class="ag-theme-alpine-dark"
  [rowData]="rowData | async"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [paginationAutoPageSize]="true"
  [animateRows]="true"
  rowSelection="multiple"
  pagination="true"
  resizable="true"
  excelStyles="any"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
